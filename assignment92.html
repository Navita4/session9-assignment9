<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <br />
<div class="container">
    <button class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal">LogIn</button>
    <div class="modal" id="loginModal" tabindex="-1"></div>
    <div class="modal-dialog"></div>
    <div class="modal-content"></div>
    <div class="modal-header"></div>
    <button class="close" data-dissmiss="modal">&times;</button>
    <h3 class="modal-title">Registration Form</h3>
    </div>
    <div class="modal-body"></div>
    <form>
        <div class="form-group">
            <lable for="inputUserName">UserName</lable>
            <input class="form-control" placeholder="Login Username" type="text" id="inputUserName">
        </div>
        <div class="form-group">
            <lable for="inputEmail">UserEmail</lable>
            <input class="form-control" placeholder="Login Email" type="Email" id="inputUserEmail">
        </div>
        <div class="form-group">
            <lable for="inputPassword">Password</lable>
            <input class="form-control" placeholder="Login Password" type="password" id="inputPassword">
        </div>
        <div class="form-group">
            <lable for="inputConfirmPassword">ConfirmPassword</lable>
            <input class="form-control" placeholder="Login ConfirmPassword" type="password" id="inputConfirmPassword">
        </div>
        
    </form>
    <div class="modal-footer">
    <button class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" data-dismiss="modal">close</button>
    </div>
    
    
   

  
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
